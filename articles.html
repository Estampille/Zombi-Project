<article class="article">

  <header>
    <h2>{{headline}}</h2>
    <h3>{{chapo}}</h3>
    <p class="date-created">
      <time datetime="{{dateCreatedISO}}">{{dateCreatedText}}</time>
    </p>
    <p class="author-name">{{authorName}}</p>
    <picture>
      <source media="(min-width: 720px)" srcset="{{image[0].tablet.url}}" />
      <source media="(min-width: 1280px)" srcset="{{image[0].desktop.url}}" />
      <img src="{{image[0].mobile.url}}" alt="{{image[0].description}}" />
    </picture>
  </header>

  <div class="content">
    {{htmlContent}}
  </div>

  <footer>
    <section class="author-presentation">
      {{authorPresentation}}
    </section>
  </footer>

</article>
