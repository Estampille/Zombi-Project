<!DOCTYPE html>

<html lang="fr">



<head>

  <title> Post apocalyptique </title>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width" />

  <meta name="description" content="Project post apocalyptique" />

  <meta name="author" content="" />

  <link href="style.css" rel="stylesheet" type="text/css" />

  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">


</head>

<body>

  <h2>Contact Us</h2>
  <div class="container">

    <form id="contactForm">

      <p>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </p>
      <p>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </p>
      <p>
        <label for="adresse">Votre adresse</label>
        <input type="text" id="adresse" name="adresse" placeholder="Adresse...">
      </p>
      <p>
        <label for="Warning">Help!!</label>
        <select id="Warning" name="Warning">
          <option value="warning1">Ouais! on va tous crever!! Zombi power!!</option>
          <option value="warning2">Mais voisins Zombi c'est comme les lapins ils se reproduisent à la vitesse lumiere!</option>
          <option value="warning3">J'ai arrivé a foutre enceinte ma Zombi Cherie!</option>
        </select>
      </p>
      <p>
        <label for="subject">Préciser votre sujet :</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </p>
      <p>
        <input type="submit" value="Submit">
      </p>

    </form>
  </div>



  <script src="script.js"></script>

</body>

</html>
